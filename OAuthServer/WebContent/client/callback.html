<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Call back</title>
    <script src="jquery-1.10.2.min.js" >
    </script>

    <script>
     	$(document).ready(function() {
     		var fragments=location.href.split("?")
			if(fragments.length>1){
				var properties=fragments[1].split("&");
				for(var i=0;i<properties.length;i++){
					if(properties[i].indexOf("access_token")==0){
						$("#response").html(properties[i]);
						break;
	    			}
				}
			}else
				$("#response").html("No response detected.");
    	});
    </script>
  </head>

  <body>
		<div id="response"></div>
  </body>
</html>
