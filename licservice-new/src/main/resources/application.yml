eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

security:
  oauth2:
    resource:
        userInfoUri: http://localhost:8901/auth/user

logging:
  level:
    com.netflix: WARN
    org.springframework.web: WARN
    org.springframework.security: DEBUG
    com.jams: DEBUG